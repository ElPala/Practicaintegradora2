<li class="border list-unstyled" [hidden]="hideALL">
    <div class="d-flex flex-row justify-content-center">
        <div class=" ml-1" [hidden]="hide">
            <input type="checkbox" [(ngModel)]="isChecked" (change)="checkValue(isChecked)" [value]="product.monitorear">
        </div>

        <div class="media col">
            <img class="mr-3" src="" alt="{{product.nombre}}">
            <div class="media-body">
                <h5 class="mt-0 mb-1"></h5>
                <p>Precio (MXN): ${{product.precio}}</p>
                <p>marca: {{product.marca}} </p>
                <p>Descripci√≥n: {{product.descripcion}} </p>
                <p>Existencia:{{product.existencia}} </p>
            </div>
            <div class="media-right col-2 mt-3" [hidden]="hide">
                <div class="row">
                    <a name="" id="" class="btn btn-primary" href="#" role="button" routerLink="/product/{{product.uid}}/edit" routerLinkActive="active">
                        <fa-icon [icon]="faEdit" ></fa-icon>
                    </a>
                </div>
                <div class="row mt-3 ">
                    <a name="" id="" class="btn btn-primary" href="#" role="button"  routerLink="/product/{{product.uid}}" routerLinkActive="active">
                        <fa-icon [icon]="faSearch"></fa-icon>
                    </a>
                </div> 
                <div class="row mt-3" >
                    <a name="" id="" class="btn btn-danger" href="#" role="button">
                        <fa-icon [icon]="faTrash" (click)=borrar()></fa-icon>
                    </a>
                </div>
            </div>
        </div>
    </div>


</li>
